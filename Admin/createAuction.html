<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="createAuction" action="">
        <section class="createAuction__name">
            <label class="createAuction__label" for="name">Name</label>
            <input class="createAuction__input" type="text" name="name">
        </section>
        <section class="createAuction__description">
            <label class="createAuction__label" for="description">Description</label>
            <input class="createAuction__input" type="text" name="description">
        </section>
        <section class="createAuction__price">
            <label class="createAuction__label" for="description">Price</label>
            <input class="createAuction__input" type="number" name="price">
        </section>
        <section class="createAuction__category">
            <label class="createAuction__label" for="category">Category</label>
            <select class="createAuction__select" name="category">
                <option class="createAuction__categoryOption" value="">Sculpture</option>
                <option class="createAuction__categoryOption" value="">Painting</option>
            </select>
        </section>
        <section class="createAuction__images">
            <button class="button button__admin button__admin--upload">upload images</button>
        </section>
    </form>
</body>
</html>
