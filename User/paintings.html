<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Paintings</title>
</head>
<body>
    <header class="header header--paintings">
        <nav class="navBar">
            <a href="" class="navBar__item"><strong>home</strong></a>
            <a href="" class="navBar__item"><strong>sculptures</strong></a>
            <a href="" class="navBar__item"><strong>my bids</strong></a>
        </nav>
        <img class="header__profilePicture" src="" alt=""> 
        <!-- image: by clicking -> "my page" with settings etc. (theoretically, we don't do this) -->
        <h1 class="header__headline">Paintings</h1>
    </header>
    <main class="products  products__paintings">
        <section class="products__filter">
            <select name="filter--select" class="products__filter--select">
                <option value="" class="products__filter--option">newest</option>
                <option value="" class="products__filter--option">closest to expiry</option>
                <option value="" class="products__filter--option">your bids</option>
            </select>
        </section>
        <article class="productCard">
            <img class="productCard__image" src="" alt="">
            <h2 class="productCard__title"></h2>
            <h3 class="productCard__prize"></h3>
            <p class="productCard__countdown"></p>
        </article>
    </main>
    <aside class="bids">
        <h2 class="bids__headline">All your bids:</h2>
        <section class="bids__products">
            <!-- all products user has bid on here
            when clicking on it, open detailed product page -->
        </section>
    </aside>
    <footer class="footer  footer--paintings">
        <!-- adresse, kontakt ... -->
    </footer>
